
<form class='form' [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
  <h2>Sign In</h2>
  <div class='form__email'>
    <label for='inputEmail' class='form__label'>Email</label>
    <input 
    formControlName='email'
    required
    type='email'
    class='form__control' 
    placeholder='Email' 
    id='inputEmail'>
    <span *ngIf='userSubmitted'>
      Please provide email.
    </span>
  </div>

  <div class='form__password'>
    <label for='inputPassword' class='form__label'>Password</label>
    <input 
    formControlName='password'
    required
    type='password'
    class='form__control' placeholder='password' 
    id='inputPassword' >
  </div>
  
  <button type='submit' class='form__btn'> Sign in 
  </button>
</form>
